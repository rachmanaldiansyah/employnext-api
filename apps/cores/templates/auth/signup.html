{% extends 'cores/base.html' %} {% block content %}
<section class="section">
  <div class="container">
    <h1 class="title">Sign Up</h1>
    <form method="post">
      {% csrf_token %}
      <div class="field">
        <label class="label">Username</label>
        <div class="control">
          <input
            class="input"
            type="text"
            name="username"
            placeholder="Username"
            required
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input
            class="input"
            type="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input
            class="input"
            type="password"
            name="password1"
            placeholder="Password"
            required
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Confirm Password</label>
        <div class="control">
          <input
            class="input"
            type="password"
            name="password2"
            placeholder="Confirm Password"
            required
          />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <button class="button is-primary" type="submit">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
</section>
{% endblock %}
